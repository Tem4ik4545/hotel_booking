{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Бронирование успешно создано!</h2>
    <p>Комната: {{ booking.room.room_number }}</p>
    <p>Дата заезда: {{ booking.check_in_date }}</p>
    <p>Дата выезда: {{ booking.check_out_date }}</p>
    <p>Номер телефона: {{ booking.phone_number }}</p>
    <a href="{% url 'hotels:hotel_list' %}" class="btn btn-primary">Вернуться к списку отелей</a>
</div>
{% endblock %}
